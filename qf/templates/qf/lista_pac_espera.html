{% extends 'qf/base.html' %}
{% block content %}

<table class="table">
    <tr>
        <th>Paciente</th>
        <th>Opciones</th>
    </tr>
    
    {% for user in user_data %}
    <tr>
        <td>{{ user.username }}</td>
        <td>
            <form action="{% url 'quimico_chat' user.id %}" method="post">
                {% csrf_token %}
                <button type="submit">chatear</button>
            </form>
        </td>
        
    </tr>
    {% endfor %}
</table>

{% endblock %}
