{% extends 'adminn/base.html' %}
{% load static %}
{% block contenido %}

<body> 
    <h2 class="text-center text-primary mb-5">Datos del Químico</h2>
    <div class="container mt-10" style="background-color: #ececec; color: black;border-radius: 15px;  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
       
        <form action="{% url 'adminform' %}" method="POST" enctype="multipart/form-data" style="padding:30px 30px 0 0;">
            {% csrf_token %}
           

            <div class="row">
                <div class="col-12 col-lg-4 mb-4 text-center" style="margin-top:100px ;">
                    <label class="form-label">Subir Fotografía</label>
                    <div class="foto-qf m-auto">
                        <img src="{% static 'qf/imgs/usuario.png' %}" id="img" class="rounded-circle img-thumbnail" style="height: 200px; width: 200px;" alt="imagen QF"><br>
                        <input style="display: none;" type="file" name="avatar" id="avatar">
                        <label for="avatar" class="btn btn-primary mt-3">Cambiar Foto</label>
                    </div>
                </div>

                <div class="col-12 col-lg-4 mb-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="usuario" id="nombre">
                    
                    <label for="rut" class="form-label mt-3">RUT</label>
                    <input type="text" class="form-control" name="rut" id="rut" onblur="formatearRut(this)">
                    
                    <label for="fecha_nac" class="form-label mt-3">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" name="fecha_nac" id="fecha_nac">
                    
                    <label for="sexo" class="form-label mt-3">Sexo</label>
                    <select class="form-select" name="sexo" id="sexo">
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMENINO">Femenino</option>
                        <option value="PREFIERO NO ESPECIFICAR">Prefiero no especificar</option>
                    </select>
                    
                    <label for="numre" class="form-label mt-3">Número de Registro</label>
                    <input type="text" class="form-control" name="numero_registro" id="numre">
                    
                    <label for="cv" class="form-label mt-3">Currículum</label>
                    <input type="text" class="form-control" name="curriculum" id="cv">
                </div>

                <div class="col-12 col-lg-4 mb-4">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" name="telefono" id="telefono">
                    
                    <label for="email" class="form-label mt-3">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                    
                    <label for="clave" class="form-label mt-3">Clave</label>
                    <input type="password" class="form-control" name="clave" id="clave">
                    
                    <label for="confirmar_clave" class="form-label mt-3">Confirmar Clave</label>
                    <input type="password" class="form-control" name="confirmar_clave" id="confirmar_clave">
                    
                    <label for="hordis" class="form-label mt-3">Horario Disponible</label>
                    <input type="text" class="form-control" name="hora_disponible" id="hordis">
                    
                    <label for="uni" class="form-label mt-3">Universidad</label>
                    <input type="text" class="form-control" name="universidad" id="uni">
                    
                    <label for="titu" class="form-label mt-3">Título o Carrera</label>
                    <input type="text" class="form-control" name="titulo" id="titu">
                    
                    <button type="submit" class="btn btn-success w-100 mt-4">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</body>

<script>
    const defaultFile = 'static/qf/imgs/usuario.png' ;
    const file = document.getElementById('avatar');
    const img = document.getElementById('img');

    file.addEventListener('change', e => {
        if (e.target.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                img.src = e.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        } else {
            img.src = defaultFile;
        }
    });
</script>
<style>
    body {
        background-color: rgb(218, 218, 218);
    }
    
    
</style>

{% endblock %}
